name: daily

on:
  #schedule:
    # 此处是UTC时间，对应北京时间早八点
    #- cron : '00 00 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: |
        pip install smtplib
    - name: Run 
      run: |
        python main.py
